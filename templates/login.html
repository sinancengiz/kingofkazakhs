{% extends "layout.html" %}

{% from 'macros.html' import render_field %}


{% block content %}
<div class="login_form">
<form method="POST" action=""  >
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" class="btn btn-primary " id="login_button">Log in!</button>
</form>
</div>
{% endblock %}
